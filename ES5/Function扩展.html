<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function扩展</title>
</head>
<body>
<!--
1. Function.prototype.bind(obj) :
  * 作用: 将函数内的this绑定为obj, 并将函数返回
2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数（apply和call都是为了改变某个函数运行时的上下文而存在的（就是为了改变函数内部this的指向））
  * bind()是将函数返回 不会立即调用函数
-->
<script type="text/javascript">
    //call()/apply()的用法一：获取数组中的最大值和最小值，利用他们扩充作用域拥有Math的min和max方法
    var  numbers = [5, 458 , 120 , -215 ];
    // 直接从第二个参数开始，依次传入
    var  maxInNumbers = Math.max.apply(Math, numbers),   //458
        // 第二个参数必须是数组。传入放入数组中
        maxInNumbers = Math.max.call(Math,5, 458 , 120 , -215); //458

</script>

<script type="text/javascript">
    function fun(age) {
        this.name = 'kobe';
        this.age = age;
        console.log('dddddddddddddd');
    }
    var obj = {};
  

    fun.bind(obj, 12)();
    console.log(obj.name, obj.age);


</script>
<script type="text/javascript">
    //bind()是将函数返回 不会立即调用函数的示例
    setTimeout(function () {
        console.log(this); //此方法中this为window对象
    },1000);
    setTimeout(function () {
        console.log(this); //此方法中this被绑定为obj
    }.bind(obj),1000);

</script>
</body>
</html>
