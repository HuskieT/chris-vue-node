<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <hr />
    <p>  段落标签</p>
    <i>  斜体标签i</i>
    <em>  斜体标签em</em>
    <b>  粗体标签b</b>
    <strong>粗体标签strong</strong>
    <u> 下划线</u>
    <hr /><!--空标记 （一条水平线）-->

    <!-- 转义字符
        &nbsp；  空格
        &gt；  > 右尖括号
        &lt；  < 左尖括号
    -->
    <hr />
    <ul>
        <li> 无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ol type="a"> <!--type 可以为a A 1 i I等-->
        <li> 有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <ol start="5"> <!--从5开始  -->
        <li> 有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <ol compact="compact"> <!--小巧序号 -->
        <li> 有序列表小巧列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
	<ol reversed="reversed"> <!--倒序  -->
        <li> 有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <dl>
        <dt>题目</dt>
        <dd>内容解释</dd><!--对dt进行解释  -->
    </dl>
