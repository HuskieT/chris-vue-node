<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-1</title>
</head>
<body>
    <h1>component-1 Demo</h1>
    <hr>
    <div id="app">
        <hello></hello>
        <helloworld></helloworld>
    </div>
	<!--
    	作者：lin1209120@163.com
    	时间：2018-08-31
    	组件注册的是一个标签，而指令注册的是已有标签里的一个属性。在实际开发中我们还是用组件比较多，
    	指令用的比较少。因为指令看起来封装的没那么好
    -->
    <script type="text/javascript">
    	//定义全局组件
        Vue.component('hello',{
            template:`<div>全局化注册的：&lt;hello&gt;标签</div>`
        });
        var helloworld = { template:`<div>局部注册的：&lt;helloworld&gt;标签</div>`}
    	//组件无论全局组件还是局部组件都必须放在vue作用域中（及 #app标签下）
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            //定义局部组件
            components:{
                "helloworld":helloworld
            }
        })
    </script>
</body>
</html>
