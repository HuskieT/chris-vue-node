<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word-spacing属性增加或减少字与字之间的空白</title>
</head>
<style>
    p
    {
        word-spacing:30px;
    }
</style>
<body>
<!--
word-spacing

normal	默认。定义单词间的标准空间。
length	定义单词间的固定空间。
inherit	规定应该从父元素继承 word-spacing 属性的值。
-->
<p>
    This is some text. This is some text.
</p>

</body>
</html>
