<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
</head>
<style>
    h1 {text-decoration:overline;}
    h2 {text-decoration:line-through;}
    h3 {text-decoration:underline;}
    h4 {text-decoration:blink;}
    h5 {text-decoration:inherit;}
    /*实点线*/
    h6 {text-decoration: underline overline dotted red;}
    .bb{
        /*波浪线*/
        text-decoration: underline overline wavy blue;
    }
    .pp p{
        text-indent:50px;
    }
    .uu span{
        /*基本无效果*/
        text-indent:100%;
    }
</style>
<body>
<!--
text-decoration:overline     定义文本上的一条线。
text-decoration:line-through  定义穿过文本下的一条线。
text-decoration:underline  定义文本下的一条线。
text-decoration:blink   闪烁
text-decoration:inherit   继承上级
-->
<div>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <div class="bb">
        <h3>eeeeeeeeeeeeeeeeee</h3>
    </div>
    <div class="pp">
        <p>jeijeeee-----------------------------------</p>
    </div>
    <div class="uu">
        <p>wegefefeefefefefefefe-------------------------------</p>
    </div>
</div>
</body>
</html>
