<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3中可以通过background-image属性添加背景图片</title>
    <style>
        #example1 {
            background: url(https://t9.baidu.com/it/u=86853839,3576305254&fm=79&app=86&size=h300&n=0&g=4n&f=jpeg?sec=1590134524&t=2ee2fec92b542dab114824c3d4eb58a3) right bottom no-repeat, url(https://t7.baidu.com/it/u=3616242789,1098670747&fm=79&app=86&size=h300&n=0&g=4n&f=jpeg?sec=1590134445&t=8ab66fd9a1d860af50215a2f01f0b3b6) left top repeat;
            padding: 15px;
        }
    </style>
</head>
<body>

<div id="example1">
    <!--可以给不同的图片设置多个不同的属性-->
    <h1>Lorem Ipsum Dolor</h1>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
    <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat.</p>
</div>

</body>
</html>
