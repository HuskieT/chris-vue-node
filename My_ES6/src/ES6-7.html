<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6中的函数和数组补漏</title>
</head>
<body>
<!--对象的函数解构-->
<script type="text/javascript">
    let json = {
        a:'jspang',
        b:'技术胖'
    };
    function fun({a,b='jspang'}){
        console.log(a,b);
    }
    fun(json);

    //数组的函数结构
    let arr = ['jspang','技术胖','免费教程'];
    function fun(a,b,c){
        console.log(a,b,c);
    }
    fun(...arr);
    //数组遍历 forEach
    let arrStr=['jspang','技术胖','前端教程'];
    arrStr.forEach((val,index)=>console.log(index,val));
    //filter
    let arrFi=['chris','xiao','vue'];
    arrFi.filter(x=>console.log(x));
    //some
    let arrSome=['jspang','技术胖','前端教程'];
    arrSome.some(x=>console.log("arrSome"+ x));
    //
    let arrMap=['jspang','技术胖','前端教程'];
    console.log(arrMap.map(x=>'web'));
</script>
</body>
</html>
