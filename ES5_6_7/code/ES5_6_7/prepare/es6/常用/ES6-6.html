<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6中的箭头函数和扩展</title>
</head>
<body>
<!-- 如果你使用了默认值，再使用严谨模式的话，就会有冲突-->
<script type="text/javascript">
    function add(a,b=1){
        if(a == 0){
            throw new Error('This is error')
        }
        return a+b;
    }
    console.log(add(5));


    function addStic(a,b){
        'use strict';
        if(a == 0){
            throw new Error('This is error');
        }
        return a+b;
    }
    console.log(addStic(1,2));

    //箭头函数
    var addJt =(a,b=1) => a+b;
    console.log(addJt(1));
    //在箭头函数中，方法体内如果是两句话，那就需要在方法体外边加上{}括号
    var addJt1 =(a,b=1) => {
        console.log('jspang');
        return a+b;
    };
    console.log(addJt1(1));
</script>
</body>
</html>
