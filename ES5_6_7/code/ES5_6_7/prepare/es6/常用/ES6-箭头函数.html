<script type="text/javascript">
    // 下面三种写法 表达意思相同
    let foo = function(){
        console.log('1111'+this)
    }
    function fan (){
        console.log('222'+this)
    }
    let fbn = () => {
        console.log('333'+this)
    }

    foo();
    fan();
    fbn();
</script>
