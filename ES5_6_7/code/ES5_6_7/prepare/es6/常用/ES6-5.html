<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6数字操作</title>
</head>
<body>
<!--
二进制声明：二进制的英文单词是Binary,二进制的开始是0（零），然后第二个位置是b（注意这里大小写都可以实现），然后跟上二进制的值就可以了
八进制声明：八进制的英文单词是Octal，也是以0（零）开始的，然后第二个位置是O（欧），然后跟上八进制的值就可以了

数字验证Number.isFinite( xx ) 只要是数字，不论是浮点型还是整形都会返回true，其他时候会返回false。
-->
<script type="text/javascript">
    //二进制声明
    let binary = 0B010101;
    console.log(binary); //输出 21
    //八进制声明
    let b=0o666;
    console.log(b);//输出438
    //数字验证
    let a= 11/4;
    console.log(Number.isFinite(a));//true
    console.log(Number.isFinite('jspang'));//false
    console.log(Number.isFinite(NaN));//false
    console.log(Number.isFinite(undefined));//false
    //NaN验证
    console.log(Number.isNaN(NaN));
    //判断是否为整数Number.isInteger(xx)
    let a=123.1;
    console.log(Number.isInteger(a)); //false
    //整数转换Number.parseInt(xxx)和浮点型转换Number.parseFloat(xxx)
    let aer='9.18';
    console.log(Number.parseInt(aer));
    console.log(Number.parseFloat(aer));
    //安全整数判断isSafeInteger( )
    console .log("最大整数"+Number.MAX_SAFE_INTEGER);
    console.log("最小整数"+Number.MIN_SAFE_INTEGER);
    let aNumber= Math.pow(2,53)-1;
    console.log(Number.isSafeInteger(aNumber));//false
    //
</script>
</body>
</html>
