<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历</title>
    <script>
        // 实际上不是在遍历值，而是遍历下标来指向值
        var  myArray = [5, 6, 9];
        for (var i = 0; i <myArray.length ; i++) {
            console.log(myArray[i]);
        }

        //ES5 辅助迭代器 forEach（）  every（） some（）
        //ES6 for...of 循环遍历数组  通过调用迭代器对象的next方法遍历所有返回值

        for(var v of myArray){
            console.log(v);
        }
        //for of解析     Symbol.iterator  (ES6 中查找)
        var it =myArray[Symbol.iterator]();
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
    </script>
</head>
<body>
</body>
</html>
